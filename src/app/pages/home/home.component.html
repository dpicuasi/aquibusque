      <div class="container responsive-grid">
        @for (card of cards(); track card.id) {
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{card.title}}</mat-card-title>
              <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
              <img mat-card-md-image src={{card.imageUrl}}  alt="Java">
            </mat-card-header>
            <mat-card-content>
              <p>{{card.description}}</p>
              <p>{{card.message}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn">
                <a href='https://api.whatsapp.com/send?phone=593985112310{{card.whatsapp}}' target="_blank">
                  <img src="assets/img/whatsapp.png" alt="whatsapp">
                </a>
              </button>
              <button mat-button color="warn">
                <a href="mailto:danyeledg@gmail.com?subject=Quiero%20mas%20información" target="_blank">
                  <img src="assets/img/email.png" alt="email" height="24px" width="24px">
                </a>
              </button>
            </mat-card-actions>
          </mat-card>
      } @empty {
        Buscando información...
      }
      </div>
